<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='/styles.css' rel='stylesheet'>
        <title>Search</title>
    </head>
    <body>
        <nav class="navbar">
            <div>
                <ul>
                    <li class="navbar-itm"><a href='/image.html'>Image Search</a></li>
                    <li class="navbar-itm"><a href='/advance.html'>Advance Search</a></li>
                </ul>
            </div>
        </nav>
        <div class='container-center'>
            <span id='google-g1' class='google-logo'>G</span>
            <span id='google-o1' class='google-logo'>o</span>
            <span id='google-o2' class='google-logo'>o</span>
            <span id='google-g2' class='google-logo'>g</span>
            <span id='google-l' class='google-logo'>l</span>
            <span id='google-e' class='google-logo'>e</span>
        </div>
        <form action="https://google.com/search">
            <div class='container-center'>
                <input class="search-input" type="text" name="q" autofocus>
            </div>
            <div class='container-center'>
                <div class='inline-btn'>
                    <input class='btn1' name="btnK" type="submit" value="Google Search">
                </div>
                <div class='inline-btn'>
                    <input class='btn1' name="btnI" type="submit" value="I'm Feeling Lucky">
                </div>
            </div>
        </form>
    </body>
</html>
